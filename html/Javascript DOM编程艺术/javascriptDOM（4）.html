<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  accesskey属性可以把一个元素（如链接）与键盘上的某个特定按键关联在一起
  windows系统浏览器用法是Alt+accesskey值，
  Mac中是Ctrl+accesskey值
  <ul>
    <li><a href="1.html" accesskey="1">返回到本网站主页</a></li>
    <li><a href="2.html" accesskey="2">后退到前一页面</a></li>
    <li><a href="4.html" accesskey="4">打开本网站的搜索表单/页面</a></li>
    <li><a href="9.html" accesskey="s">alt+s</a></li>
    <li><a href="0.html" accesskey="0">alt+0</a></li>
    <li><a href="k.html" accesskey="k">alt+k</a></li>
    <input type="text"  accesskey="6">focus到input框
  </ul>
</body>
</html>
