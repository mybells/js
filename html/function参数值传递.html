<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>function参数值传递</title>
</head>

<body>
  <script>
    var obj = { a: 1 };
    var arr = [{ a: 1 }, 2];

    function a(objx, arrx) {
      objx.a = 2;
      arrx[0].a = 2;
      arrx[1] = 3;
    }
    a(obj, arr);
    console.log(obj, arr) //{a:2},[{a:2},3]
  </script>
</body>

</html>
