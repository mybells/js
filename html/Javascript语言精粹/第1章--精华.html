  js是弱类型的，代表着js编译器不能检测出类型错误，强类型就可以。但是强类型并不会让测试工作变得轻松，不代表强类型就比弱类型好。弱类型是自由的，无须建立复杂的类层次，也不用做强制造型，也不用应付类型系统以得到想要的行为。<br>
  p3页中：如果你想学习那些糟粕，以及如何拙劣的使用它们，请参阅任何其他的javascript书籍（能说出这句话的感觉是个狠人。。。）
