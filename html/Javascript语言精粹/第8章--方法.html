<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>方法</title>
</head>
<body>

  <script>
/* array.concat(item...) */
    //产生一个新数组，是浅复制。如果item是一个数组，那么它的每个元素会被分别添加。
    var a=['a','b','c'];
    var b=['x','y','z'];
    var c=a.concat(b,true);
    console.log(c)//['a','b','c','x','y','z',true];

/* array.join(separator) */
    // 默认的separator是逗号

/* array.pop() */
    //shift通常比pop慢的多
    // 移除array中的最后一个元素并返回该元素，如果array是empty返回undefined

/* array.push(item...) */
    var a=['a','b','c'];
    var b=['x','y','z'];
    var c=a.push(b,true);
    console.log(a)//['a','b','c',['x','y','z'],true];
    console.log(c)//5

/* array.unshift(item...) */
    var a=['a','b'];
    var r=a.unshift('?','@');
    // a是['?','@','a','b'];
    // r是4

/* array.reverse() */
    var a=['a','b'];
    var b=a.reverse()
    //a和b都是['b','a']

/* array.sort(comparefn) */
    //比较函数接受两个参数，如果两个参数相等返回0，如果第1个参数应该排列在前面，则返回一个负数，如果第2个参数应该排列在前面，则返回一个正数。
    typeof 0 < typeof 'a' //true
    'number' < 'string' //true
    'n' < 's' //true


/* string.charAt(pos) */
    //返回在pos位置的字符。如果pos小于0或大于等于字符串的长度，会返回空字符串。
    var char='abc'.charAt(5);
    console.log(char);

/* string.charCodeAt(pos) */
    //返回pos位置的字符的字符码位。如果pos小于0或大于等于字符串长度，会返回NaN。

/* string.indexOf(searchString,position) */
    // position从指定位置开始查找

/* string.localeCompare(that) */
    // 比较两个字符串，如果string小于thar那么结果为负数，相同返回0。类似于sort
    console.log('a'.localeCompare('b'));//-1

/* split */
    var f='|a|b|c|'.split(/\|/);
    console.log(f)//["", "a", "b", "c", ""]

/* string.fromCharCode(char...) */
    var s=String.fromCharCode(67,65,66);
    console.log(s);//CAB
  </script>
</body>
</html>
