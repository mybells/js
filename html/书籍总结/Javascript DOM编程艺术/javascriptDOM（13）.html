<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jquery $.when</title>
</head>
<body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js'></script>

  <script>
    $.when($.ajax({
      url: "https://cesiumjs.org/releases/1.60/Build/Cesium/Cesium.js",
      title:'data1'
    }),$.ajax({
      url: "./example.txt",
      title:'data2'
    })).done(function(data1,data2){
      console.log(data1)//第一个请求的返回值
      console.log(data2)//第二个请求的返回值
    }).done(function(data1,data2){
      console.log(data1)//第一个请求的返回值
      console.log(data2)//第二个请求的返回值
    }).fail(function(){
      console.log('2个ajax有请求失败');
    })


    $.when($.ajax({
      url: "https://cesiumjs.org/releases/1.60/Build/Cesium/Cesium.js",
      title:'data1'
    }),$.ajax({
      url: "./example.txt",
      title:'data2'
    })).then(function(data1,data2){
      console.log(data1)//第一个请求的返回值
      console.log(data2)//第二个请求的返回值
    },function (error){
      console.log(error)
    }).then(function(data1,data2){
      console.log(data1)//undefined
      console.log(data2)//undefined
    })

    //done和then区别是then可以将可以把done()和fail()合在一起写，包括成功和失败的回调函数。done中回调函数只能是成功
  </script>
</body>
</html>
