<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>音频和视频</title>
</head>
<body>
  video:属性和事件
  <li>属性</li>
  <li>currentTime:返回当前播放的位置，单位秒</li>
  <li>duration：返回媒体的总时长，单位秒，流媒体返回无穷大</li>
  <li>paused：表示媒体是否处于暂停状态</li>
  <li>事件</li>
  <li>play：在媒体播放开始时发生</li>
  <li>pause：在媒体暂停时发生</li>
  <li>loadeddata：在媒体可以从当前播放位置开始播放时发生</li>
  <li>ended：在媒体已播放完成而停止时发生</li>
  不管创建什么控件需要在video元素中添加controls属性
  <video src="movie.mp4" preload controls>
    <!-- 不支持原生视频时的替代内容 -->
    <a href="movie.mp4">下载movie.mp4</a>
  </video>

  <audio src="movie.ogg" preload controls>
    <!-- 不支持音频时的替代内容 -->
    <a href="movie.ogg">下载movie.ogg</a>
  </audio>

  <video id="movie" preload controls>
    <source src="movie.mp4">
    <source src="movie.webm" type="video/webm" codecs="vp8,vorbis">
    <source src="movie.ogg" type="video/ogg" codecs="theora,vorbis">
    <p>Download movie as
      <a href="movie.mp4">下载movie.mp4</a>
      <a href="movie.webm">下载movie.webm</a>
      <a href="movie.ogg">下载movie.ogg</a>
    </p>
  </video>
  <script>

  </script>
</body>
</html>
