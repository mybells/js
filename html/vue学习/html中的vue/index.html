<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vuetest</title>
</head>
<body>
  <div id="test">
    <img :src="img" alt="">
    <div @click="btn" :title="title">{{test}}</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el:'#test',
      data(){
        return {
          img:'./reg-bg.png',
          test:123,
          title:'sss'
        }
      },
      methods: {
        btn(){
          alert(1);
        }
      },
    })
  </script>
</body>
</html>
