<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{person.name}} -- {{person.age}}</h2>
    <h3>{{person.fav}}</h3>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <h3>{{msg}}</h3>
    <div v-text="msg"></div>
    <div v-html="htmlStr"></div>
    <input type="text" v-model="msg">
    <button v-on:click="handlerClick">v-on:click</button>
    <button @click="handlerClick">@click</button>
  </div>
  <script src="./Observer.js"></script>
  <script src="./MVue.js"></script>
  <script>
    let vm = new MVue({
      el: '#app',
      data: {
        person: {
          name: 'gao',
          age: 18,
          fav: '姑娘'
        },
        msg: '学习MVVM实现原理',
        htmlStr: '<div style="color:red">123</div>'
      },
      methods: {
        handlerClick() {
          this.$data.person.name = 'rrr'
        }
      },
    })
  </script>
</body>

</html>
